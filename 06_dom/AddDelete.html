<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="languages" >
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerText = langName;
        document.querySelector(".languages").appendChild(li);
    }
    addLanguage("Python");


    //better approach
    function optimisedAddLanguage(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector(".languages").appendChild(li);
    }
    optimisedAddLanguage("C++")


    //edit
    const firstLanguage = document.querySelector("li:first-child");
    const secondLanguage = document.querySelector("li:nth-child(2)");
    const thirdLanguage = document.querySelector("li:nth-child(3)");
    firstLanguage.remove();
    secondLanguage.appendChild(document.createTextNode("Nayaab"));
    thirdLanguage.innerText = "hello";
</script>
</html>
